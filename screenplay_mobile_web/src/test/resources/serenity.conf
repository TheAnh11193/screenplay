# Default environment (can be overridden by -Denvironment=staging or -Denvironment=ci)
environment = "default"
platform = "web"   # can be "web,android" OR "web,ios"
webdriver {
  driver = edge   # default browser: chrome (can be chrome, firefox, edge)
}

environments {

  default {
      webdriver.driver = edge
      webdriver.base.url = "https://hrms.cmcglobal.com.vn/login"
      locators.path = "src/test/resources/ui-locators/sit/"
      csv.userdata  = "src/test/resources/data/sit/user.csv"

      android {
        appium.server   = "http://localhost:4723/wd/hub"
        deviceName      = "emulator-5554"
        platformVersion = "13.0"
        appPackage      = "com.app"
        appActivity     = ".MainActivity"
      }

      ios {
        appium.server   = "http://localhost:4723/wd/hub"
        deviceName      = "iPhone 14 Pro"
        platformVersion = "16.0"
        bundleId        = "com.app.ios"
      }

  }

  staging {
      webdriver.driver = chrome
      webdriver.base.url = "https://hrms.cmcglobal.com.vn/login"
      locators.path = "src/test/resources/ui-locators/sit/"
      csv.userdata  = "src/test/resources/data/sit/user.csv"
      android {
        appium.server   = "http://staging-server:4723/wd/hub"
        deviceName      = "Pixel 7"
        platformVersion = "14.0"
        appPackage      = "com.app.staging"
        appActivity     = ".MainActivity"
      }

      ios {
        appium.server   = "http://staging-server:4723/wd/hub"
        deviceName      = "iPhone 15"
        platformVersion = "17.0"
        bundleId        = "com.app.staging.ios"
      }

  }

  ci {
    serenity {
      project.name = "Collab Automation - CI"
      platform = "android"

      web {
        browser = "chrome"
        headless = true
      }

      android {
        appium.server   = "http://ci-server:4723/wd/hub"
        deviceName      = "CI-Device"
        platformVersion = "14.0"
        appPackage      = "com.app.ci"
        appActivity     = ".MainActivity"
      }

      ios {
        appium.server   = "http://ci-server:4723/wd/hub"
        deviceName      = "CI-iPhone"
        platformVersion = "17.0"
        bundleId        = "com.app.ci.ios"
      }
    }
  }
}
