# Default environment (can be overridden by -Denvironment=staging or -Denvironment=ci)
environment = "default"
platform = "web"   # can be "web,android" OR "web,ios"
serenity.fail.on=compilation
#serenity.take.screenshots = FOR_FAILURES   # Only capture screenshots when step fails
serenity.logging=QUIET
serenity.take.screenshots = AFTER_EACH_STEP   # screenshot for every step
#serenity.take.screenshots = BEFORE_AND_AFTER_EACH_STEP   # âœ… Only capture screenshots when step fails
#serenity.take.screenshots = DISABLED # no screenshots at all.

environments {

  default {
      webdriver.driver = chrome      #firefox
      webdriver.base.tc.url = "https://stg-eoffice.thanhcong.vn/login"
      webdriver.base.odoo.url = "https://hrm_uat.thanhcong.vn/web/login"
      locators.path = "src/test/resources/ui-locators/sit/"
      csv.userdata  = "src/test/resources/data/sit/user.csv"
      data.Transfer = "src/test/resources/data/sit/dataTransfer.json"
      data.CreateAnnualLeave = "src/test/resources/data/sit/CreateAnnualLeave.json"
      data.ThongTinXacNhanCongLoi = "src/test/resources/data/sit/thongtinxacnhancongerror.json"
      data.ThongTinXacNhanCongSuccess = "src/test/resources/data/sit/thongtinxacnhancongsuccess.json"

      android {
        appium.server   = "http://127.0.0.1:4723" # with appium 1x add /wd/hub and appium 2x 3x remove /wd/hub
        deviceName      = "emulator-5554"
        platformName    = "Android"
        automationName  = "UiAutomator2"
        platformVersion = "13.0"
        appPackage      = "com.app"
        appActivity     = ".MainActivity"
      }

      ios {
        appium.server   = "http://127.0.0.1:4723/wd/hub"
        deviceName      = "iPhone 14 Pro"
        platformVersion = "16.0"
        bundleId        = "com.app.ios"
      }

  }

  stg {
      webdriver.driver = chrome      #firefox
            webdriver.base.tc.url = "https://stg-eoffice.thanhcong.vn/login"
            webdriver.base.odoo.url = "https://hrm_uat.thanhcong.vn/web/login"
            locators.path = "src/test/resources/ui-locators/sit/"
            csv.userdata  = "src/test/resources/data/stg/user.csv"
            data.Transfer = "src/test/resources/data/sit/dataTransfer.json"
            data.CreateAnnualLeave = "src/test/resources/data/sit/CreateAnnualLeave.json"
            data.ThongTinXacNhanCongLoi = "src/test/resources/data/stg/thongtinxacnhancongerror.json"
            data.ThongTinXacNhanCongSuccess = "src/test/resources/data/stg/thongtinxacnhancongsuccess.json"
      android {
        appium.server   = "http://127.0.0.1:4723/wd/hub"
        deviceName      = "Pixel 7"
        platformVersion = "14.0"
        appPackage      = "com.app.staging"
        appActivity     = ".MainActivity"
      }

      ios {
        appium.server   = "http://127.0.0.1:4723/wd/hub"
        deviceName      = "iPhone 15"
        platformVersion = "17.0"
        bundleId        = "com.app.staging.ios"
      }

  }

  ci {
    serenity {
      project.name = "Collab Automation - CI"
      platform = "android"

      web {
        browser = "chrome"
        headless = true
      }

      android {
        appium.server   = "http://ci-server:4723/wd/hub"
        deviceName      = "CI-Device"
        platformVersion = "14.0"
        appPackage      = "com.app.ci"
        appActivity     = ".MainActivity"
      }

      ios {
        appium.server   = "http://ci-server:4723/wd/hub"
        deviceName      = "CI-iPhone"
        platformVersion = "17.0"
        bundleId        = "com.app.ci.ios"
      }
    }
  }
}
